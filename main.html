<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Enanas Negra</title>
    <style>
 body {
        background-color: antiquewhite;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        height: 100%; 
}  
main{
     display: flex;
}
header {
    background: linear-gradient(45deg, #800735, #000000, #056279);
    color: #fff;
    text-align: center;
    padding: 6px;
    animation: gradient-animation 10s infinite;
}
button{
    height: 70px;
    width: 100px;
}
nav {
    
    background-color: #14011d;
    color: #ffffff;
    padding: 15px;
}
nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
nav li {
            display: inline;
            margin-right: 10px;
            position: relative;
 }
nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 15px;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: bold;
  }
nav a:hover { background-color: #580679;}

.container-2{ margin: 10%;}

textarea {
            width: 450px;
    height: 200px;
    border: 5px outset #bd5df8;
    padding: 0;
    margin: 0;
    resize: none;
}
aside {
  border: #ec4a88 solid;
  padding-left: 0.5rem;
  margin-left: 0.5rem;
  float: right;
  font-style: italic;
  color: #353038;
  position: fixed;
    right: 0;
    height: 50%;
    width: 200px;
}
main{
    display: flex;
    justify-content: center;
}
footer {
            background-color: #1e0122;
            color: #ffffff;
            text-align: center;
            padding: 2px;
            margin-top: auto;
        }
       #TranslateButton{
       display: flex;
        justify-content:end;
        align-items: center;
        margin-top: 20%;
        
       }

                </div>
            </div>
        </section>
        <div id="TranslateButton">
            <button>Перекласти</button> 
        </div>
        <section>
            <div class="container">
                <div class="container-2">
                    <label for="afterText">Перекладенний текст:</label>

                </div>
            </div>
        </section>
        
         <aside>
